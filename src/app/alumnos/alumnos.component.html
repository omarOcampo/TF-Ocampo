
<br/><div class="mb-3">
  
  <button (click)="crearAlumnos()" mat-flat-button color="warn">
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>
</div>
<div class="hora"> {{ hora$ | async | json }}</div>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre completo</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario | nombreCompleto}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaRegistro">
    <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.fechaRegistro | date:'dd/MM/YYYY'}} </td>
  </ng-container>
  
  <ng-container matColumnDef="ver_detalle">
    <th mat-header-cell *matHeaderCellDef> Detalle </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-icon-button (click)="irAlDetalle(usuario.id)"> <mat-icon>visibility</mat-icon> </button>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-icon-button (click)="eliminarAlumno(usuario)"> <mat-icon>close</mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
