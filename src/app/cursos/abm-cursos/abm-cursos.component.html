<h1 mat-dialog-title class="w-full"> ABM cursos</h1>
<div mat-dialog-content>
  <form [formGroup]="cursosForm">
    <div class="col-12" >
      <mat-form-field>
          <mat-label>FechaInicio</mat-label>
          <input [formControl]="fechaIniControl" type="date" matInput>
      </mat-form-field>
  </div>
  <div class="col-12" >
    <mat-form-field>
        <mat-label>FechaFin</mat-label>
        <input [formControl]="fechaFinControl" type="date" matInput>
    </mat-form-field>
</div>
  </form>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close="">Cancelar</button>
    <button (click)="guardar()" mat-button>Confirmar</button>
</div>
