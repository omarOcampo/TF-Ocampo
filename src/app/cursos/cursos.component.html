
<br/><div class="mb-3">
  
    <button (click)="crearCurso()" mat-flat-button color="warn">
      <mat-icon> add </mat-icon>
      Agregar Curso
    </button>
  </div>  
  <table mat-table [dataSource]="dataSource">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre completo</th>
      <td mat-cell *matCellDef="let cursos"> {{cursos.nombre}} </td>
    </ng-container>
  
    <!-- curso Column -->
    <ng-container matColumnDef="fechaIni">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let cursos"> {{cursos.fechaIni | date:'dd/MM/YYYY' }} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
      <td mat-cell *matCellDef="let cursos"> {{cursos.fechaFin | date:'dd/MM/YYYY' }} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let cursos">
        <button mat-icon-button (click)="eliminarCurso(cursos)"> <mat-icon>close</mat-icon> </button>
      </td>
    </ng-container>    <ng-container matColumnDef="ver_detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button (click)="irAlDetalle(curso.id)"> <mat-icon>visibility</mat-icon> </button>
      </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
