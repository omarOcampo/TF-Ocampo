<h3 mat-dialog-title> CREAR INSCRIPCION </h3>
<div mat-dialog-content>
<form [formGroup]="inscripcionForm">
    <mat-form-field>
        <mat-label> Estudiante</mat-label>
        <mat-select [formControl]="studentIdControl">
            <mat-option [value]="alumno.id" *ngFor="let alumno of alumnos"> {{alumno.nombre}} {{alumno.apellido}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label> Cursos</mat-label>
        <mat-select [formControl]="selectedCourseControl">
            <mat-option [value]="curso" *ngFor="let curso of cursos"> {{curso.id}} - {{curso.subject.nombre}} </mat-option>
        </mat-select>
    </mat-form-field>  
 </form>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-button type="button"> CANCELAR</button>
    <button (click)="onSave()" mat-button type="button"> GUARDAR </button>
   </div>
